<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <title>CriticalPathFinder</title>
</head>
<body>
<div id="wrap">
    <canvas id="myCanvas"></canvas>
    <canvas id="pCanvas"></canvas>
    <canvas id="p2Canvas"></canvas>
    <div id="tooltab">
        <div id="m">
            <div id="ori" class="cir">押す</div>
        </div>
        <div id="mv">
            <div id="start" class="move cir"><span>start</span ></div>
            <div id="goal" class="move cir"><span>goal</span></div>

        </div>

        <div id="b">
            <button id="resetbutton">オールリセット</button>
            <div id="selectdraw">
            <label id="drawon">
              線描画モード　ON<input type="radio"  name="drawRadio" value="on">
            </label>
            <label id="drawoff">
                OFF<input type="radio"  name="drawRadio" value="off" checked>
            </label>
            </div>

            <label id="damn">
               ダミー作業描画 ON<input type="radio"  name="damRadio" value="on">
            </label>
            <label id="damoff">
                OFF<input type="radio"  name="damRadio" value="off" checked>
            </label>
        </div>

    </div>
    <div id="field">


    </div>
    <div id="a">

    </div>
</div>

</body>
</html>
<script src="js.js"></script>
